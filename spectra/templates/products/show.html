{% extends "layout.html" %}

{% block body %}

    <h1>{{product.name}}</h1>
    Description: {{product.description}}
    Left in stock: {{product.inventory}} pieces
    Category: {{product.category}}
    Price: <strike>${{product.price}}</strike>
    Promotional Price: ${{product.promotional_price()}}

    <a href="{{url_for('add_to_cart', id=product.id, quantity=1)}}">Add to Cart</a>

{% endblock %}

{% extends "layout.html" %}

{% block body %}
	<form action="{{url_for('products_index')}}">
		<input type="submit" value="Home Page">
	</form>	
<style>
.boxed {
  border: 1px solid green ;
  float:left;
  padding:5px;
}
</style>

    <br><br><font size="133"><strong>{{product.name}}</strong></font><br><br>
    <div>
        <div style="float:left" class="boxed">
            <img src="{{product.image}}" width="500" height="400">
        </div>     
        <div style="float:right" class="boxed">
            <h1>Description: </h2><br>{{product.description}}<br><br>
        <h2>Price:</h2><div style="float:center"><strong><strike>${{product.price}}</strike>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i>now:  </i><ins>${{product.promotional_price()}}</ins></strong></div><br><br>
        <form action="{{url_for('add_to_cart', id=product.id, quantity=1, return_to_home=True)}}" method="post">
            <strong>Quantity: </strong><input type="number" min="1" max="{{product.inventory}}" value="1" name="quantity">
            <br> left in stock: {{product.inventory}} pieces
            <br><br><div style="text-align:center"><input type="submit" value="Add to Cart"></div>
        </form>
        </div>
    </div>
{% endblock %}

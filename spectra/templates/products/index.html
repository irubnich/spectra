{% extends "layout.html" %}

{% block body %}

    <h1>List of products:</h1>
    <ul>

    {% for product in products %}
        <li>
            {{product.name}} &bull;
            {{product.description}}&bull;
            {{product.price}}&bull;
            {{product.category}}&bull;
            {{product.inventory}}&bull;
            {{product.promotion}}&bull;

        </li>
    {% endfor %}
    </ul>
{% endblock %}

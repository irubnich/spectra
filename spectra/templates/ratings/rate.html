{% extends "layout.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Rate Order #{{order_id}}</h1>
            <form action="{{url_for('place_rating')}}" method="post">
                <div class="form-group">
                    <input type="radio" name="rating_type" value="1">
                    <label>Satisfied</label>
                </div>
                <div class="form-group">
                    <input type="radio" name="rating_type" value="0">
                    <label>Dissatisfied</label>
                </div>
                <input type="hidden" name="order_id" value="{{order_id}}">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

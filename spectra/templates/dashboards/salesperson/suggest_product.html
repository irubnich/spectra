{% extends "layout.html" %}

{% block body %}
<style>
    .form {
        width: 500px;
    }
</style>

    <div class="container form">
        <div class="row">
            <div class="col-md-12">
                <h1>New Product Suggestion</h1>

                <form action="{{url_for('salesperson_suggest_product_process')}}" method="post">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" name="product_name" class="form-control" placeholder="Enter the product name">

                    </div>
                    <div class="form-group">
                        <label>Reason</label>
                        <input type="text" name="reason" class="form-control" placeholder="Some info about why this product should be added.">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

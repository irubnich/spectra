{% extends "layout.html" %}

{% block body %}
    <style>
        .form {
            width: 500px;
        }
    </style>

    <div class="container form">
		<div class="row">
			<div class="col-md-12">
				<h1>Set Product Promotion</h1>

				<form action="{{url_for('manager_set_product_promotion_process')}}" method="post">
                    <div class="form-group">
						<label>Product</label>
                        <select class="form-control" name="product">
                            {% for product in products %}
							    <option value="{{product.id}}">{{product.name}}</option>
                            {% endfor %}
						</select>
					</div>
                    <div class="form-group">
						<label>Promotion %</label>
						<input type="text" name="promotion" class="form-control" placeholder="Enter the promotion in %">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}

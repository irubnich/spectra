{% extends "layout.html" %}

{% block body %}
    <style>
        .header_director{
            width: 20%;
            height: 100%;
            float: left;
        }
        .creat_prod {
            width: 50%;
            height: 100%;
        }
        .flash {
            width: 500px;
            margin: 0 auto;
        }

    </style>

    <div class="container header_director">
        <div class="row">
            <div class="col-md-12">  
                <a class="navbar-brand navbar-left"><u>Product Management</u></a>
                <ul class="nav navbar-nav">
                    <li><a href="{{url_for('list_suggested_products')}}">View Suggested products</a></li>
                    <li class="active"><a href="{{url_for('create_product')}}">Create a product</a></li>
                    <li><a href="{{url_for('visible_product')}}">Set a Product Visibility</a></li>
                    <li><a href="{{url_for('edit_product_list')}}">Edit a Product</a></li>
                </ul>
            </div>     
        </div>
    </div>
    <div class="container creat_prod">
        <div class="row">
            <div class="col-md-12">
            	<h1>Create Product Form</h1>
            	<form action="{{url_for('confirm_product')}}" method="post">
                    <div class="form-group">
                        <label>Name</label>
                        {% if new_product_name %}
                            <input type="text" name="product_name" class="form-control" value="{{new_product_name}}">
                        {% else %}
                            <input type="text" name="product_name" class="form-control" placeholder="Enter name for product">
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" name="description" class="form-control" placeholder="Enter product description">
                    </div>
                    <div class="form-group">
                        <label>Price ($)</label>
                        <input type="text" name="price" class="form-control" placeholder="Enter price">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" name="category" class="form-control" placeholder="Enter product category">
                    </div>
                    <div class="form-group">
                        <label>Inventory (Pieces)</label>
                        <input type="text" name="inventory" class="form-control" placeholder="Enter inventory">
                    </div>
                    <div class="form-group">
                        <label>Promotion (% OFF)</label>
                        <input type="text" name="promotion" class="form-control" placeholder="Enter promotion amount">
                    </div>
                    <div class="form-group">
                        <label>Image (optional)</label>
                        <input type="text" name="image_url"  class="form-control" value="http://deadlystream.com/forum/public/style_images/innovation41/nexus/default_product.png">
                    </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
            	</form>
            </div>
        </div>
    </div>
{% endblock %}
